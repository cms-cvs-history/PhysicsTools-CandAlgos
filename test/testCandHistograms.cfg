process Gen =
{
untracked PSet maxEvents = {untracked int32 input = 10}

   include "FWCore/MessageService/data/MessageLogger.cfi"
   replace MessageLogger.cout.threshold = "ERROR"
   replace MessageLogger.cerr.default.limit = 10

   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 123456789
   }

   include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"


   source = FlatRandomEGunSource
   {
      untracked PSet PGunParameters =
      {
         untracked vint32 PartID = { 11 }
         untracked double MinEta = -2.7
         untracked double MaxEta = 2.7
         untracked double MinPhi = -3.14159265358979323846 # in radians
         untracked double MaxPhi =  3.14159265358979323846
         untracked double MinE  = 10.
         untracked double MaxE  = 10.
      }
      untracked bool AddAntiParticle = true # back-to-back particles
      untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
   }


  service = TFileService {
    string fileName = "histo.root"
  }

  module genParticleCandidates = FastGenParticleCandidateProducer {
    InputTag src = source
  }

  module hists = CandHistoAnalyzer {
    InputTag src = genParticleCandidates
    VPSet histograms = {
      {
	#histogram number 0
        untracked double min          =   0.0
        untracked double max          = 200.0 
        untracked int32 nbins         =    50
        untracked string name         = "muon transverse momentum  [GeV]"
        untracked string plotquantity = "pt"
      },
      {
        #histogram number 1
        untracked double min          =  -2.0
        untracked double max          =   2.0
        untracked int32 nbins         =    50
        untracked string name         = "muon pseudo rapidity"
        untracked string plotquantity = "eta"
      }
    }
  }

  path p1 = {genParticleCandidates, hists}

}

